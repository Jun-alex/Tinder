<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Like page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <#include "css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <#include "css/style.css">
</head>
<body style="background-color: #f5f5f5;">

<div class="col-4 offset-4">
    <form action="/users" method="post">
        <#assign currentProfile = profiles.get(currentIndex)>
        <input type="hidden" name="currentIndex" value="${currentIndex}">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-lg-12 col-md-12 text-center">
                        <img src="${currentProfile.photoUrl}" alt="${currentProfile.name}" class="mx-auto rounded-circle img-fluid">
                        <h3 class="mb-0 text-truncated">${currentProfile.name}</h3>
                        <br>
                    </div>
    <!--                <input type="hidden" name="currentIndex" value=${currentIndex}>-->
                    <div class="col-12 col-lg-6">
                        <button type="submit" name="choice" value="${currentProfile.id}_dislike" class="btn btn-outline-danger btn-block"><span class="fa fa-times"></span> Dislike</button>
                    </div>
                    <div class="col-12 col-lg-6">
                        <button type="submit" name="choice" value="${currentProfile.id}_like" class="btn btn-outline-success btn-block"><span class="fa fa-heart"></span> Like</button>
                    </div>
                    <!--/col-->
                </div>
                <!--/row-->
            </div>
            <!--/card-block-->
        </div>
    </form>
</div>

</body>
</html>
